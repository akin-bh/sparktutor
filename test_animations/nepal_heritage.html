<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ï¿½ï¸ Nepal Heritage â€” Geography & Culture</title>
    <link rel="stylesheet" href="../css/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 15px;
      gap: 15px;
    }

    .controls {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      border-radius: 15px;
      padding: 12px 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-shrink: 0;
    }

    .parks-display {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      position: relative;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    h1 {
      font-size: 20px;
      color: #2c5aa0;
      margin-bottom: 15px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .control-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .control-section h3 {
      font-size: 14px;
      color: #2c5aa0;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .toggle-button {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: white;
      border: 2px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 12px;
      white-space: nowrap;
    }

    .toggle-button:hover {
      border-color: #2c5aa0;
      background: #f0f7ff;
    }

    .toggle-button.active {
      background: #2c5aa0;
      color: white;
      border-color: #2c5aa0;
    }

    .parks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      flex: 1;
      align-content: start;
      padding: 10px 0;
      overflow-y: auto;
      max-height: calc(100vh - 200px);
    }

    .park-card {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
    }

    .park-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .park-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .park-icon {
      font-size: 48px;
      margin-bottom: 15px;
      display: block;
    }

    .park-name {
      font-size: 18px;
      font-weight: bold;
      color: #2c5aa0;
      margin-bottom: 8px;
    }

    .park-animal {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .park-location {
      font-size: 12px;
      color: #888;
      font-style: italic;
    }

    .title-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .main-title {
      font-size: 28px;
      color: white;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .park-card.animate {
      animation: fadeInUp 0.6s ease forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="controls">
      <div class="control-section">
        <h3>ğŸ”ï¸ Nepal Explorer</h3>
        <div class="toggle-button active" onclick="showParks(11)" id="showParksBtn">
          <span>ğŸŸ¢</span> Show Parks (11)
        </div>
        <div class="toggle-button" onclick="animateParks()" id="animateBtn">
          <span>ğŸ¬</span> Animate Parks
        </div>
        <div class="toggle-button" onclick="showAllInfo()" id="showInfoBtn">
          <span>ğŸ“‹</span> Show All Info
        </div>
        <div class="toggle-button" onclick="resetView()" id="resetBtn">
          <span>ğŸ”„</span> Reset
        </div>
      </div>
    </div>
    
    <div class="parks-display">
      <div class="title-section">
        <div class="main-title">ğŸ‡³ğŸ‡µ Nepal: National Parks & Wildlife Conservation</div>
        <div class="subtitle">Discover Nepal's Natural Heritage</div>
      </div>
      
      <div class="parks-grid" id="parksGrid">
        <!-- Parks will be dynamically added here -->
      </div>
    </div>
  </div>

  <script>
    const nationalParks = [
      {
        name: "Chitwan National Park",
        animal: "One-horned Rhinoceros ğŸ¦",
        location: "Central Nepal, Narayani",
        icon: "ğŸ¦",
        established: "1973"
      },
      {
        name: "Sagarmatha National Park",
        animal: "Snow Leopard & Mt. Everest ğŸ”ï¸",
        location: "Northeast, Solukhumbu",
        icon: "ğŸ”ï¸",
        established: "1976"
      },
      {
        name: "Bardia National Park",
        animal: "Bengal Tiger ğŸ…",
        location: "Mid-western Terai",
        icon: "ğŸ…",
        established: "1988"
      },
      {
        name: "Langtang National Park",
        animal: "Red Panda ğŸ¼",
        location: "North of Kathmandu",
        icon: "ğŸ¼",
        established: "1976"
      },
      {
        name: "Rara National Park",
        animal: "Rara Lake & Musk Deer ğŸ¦Œ",
        location: "Northwest Mountains",
        icon: "ğŸŒŠ",
        established: "1976"
      },
      {
        name: "Shey-Phoksundo National Park",
        animal: "Blue Sheep & Phoksundo Lake ğŸ",
        location: "Dolpa, Western Himalayas",
        icon: "ğŸ’§",
        established: "1984"
      },
      {
        name: "Makalu-Barun National Park",
        animal: "Clouded Leopard ğŸ†",
        location: "Eastern Himalayas",
        icon: "ğŸ†",
        established: "1992"
      },
      {
        name: "Khaptad National Park",
        animal: "Himalayan Monal ğŸª¶",
        location: "Far-west Hills",
        icon: "ğŸª¶",
        established: "1984"
      },
      {
        name: "Shuklaphanta National Park",
        animal: "Swamp Deer ğŸ¦Œ",
        location: "Far-west Terai",
        icon: "ğŸ¦Œ",
        established: "1976"
      },
      {
        name: "Parsa National Park",
        animal: "Asian Elephant ğŸ˜",
        location: "Southeast Terai",
        icon: "ğŸ˜",
        established: "1984"
      },
      {
        name: "Banke National Park",
        animal: "Gaur (Wild Ox) ğŸƒ",
        location: "Mid-western Nepal",
        icon: "ğŸƒ",
        established: "2010"
      }
    ];

    let currentlyVisible = false;
    let animationInProgress = false;

    function showParks(count) {
      const grid = document.getElementById('parksGrid');
      const btn = document.getElementById('showParksBtn');
      
      if (currentlyVisible) {
        // Hide parks
        grid.innerHTML = '';
        currentlyVisible = false;
        btn.classList.remove('active');
        btn.innerHTML = '<span>ğŸ”´</span> Show Parks (11)';
        return;
      }
      
      // Show parks
      grid.innerHTML = '';
      const parksToShow = nationalParks.slice(0, count);
      
      parksToShow.forEach((park, index) => {
        const parkCard = document.createElement('div');
        parkCard.className = 'park-card';
        parkCard.innerHTML = `
          <div class="park-icon">${park.icon}</div>
          <div class="park-name">${park.name}</div>
          <div class="park-animal">${park.animal}</div>
          <div class="park-location">${park.location}</div>
        `;
        
        grid.appendChild(parkCard);
        
        // Animate in with delay
        setTimeout(() => {
          parkCard.classList.add('visible');
        }, index * 100);
      });
      
      currentlyVisible = true;
      btn.classList.add('active');
      btn.innerHTML = '<span>ğŸŸ¢</span> Hide Parks';
    }

    function animateParks() {
      if (animationInProgress) return;
      
      const btn = document.getElementById('animateBtn');
      btn.classList.add('active');
      animationInProgress = true;
      
      // Clear and show parks with animation
      const grid = document.getElementById('parksGrid');
      grid.innerHTML = '';
      
      nationalParks.forEach((park, index) => {
        setTimeout(() => {
          const parkCard = document.createElement('div');
          parkCard.className = 'park-card animate';
          parkCard.innerHTML = `
            <div class="park-icon">${park.icon}</div>
            <div class="park-name">${park.name}</div>
            <div class="park-animal">${park.animal}</div>
            <div class="park-location">${park.location}</div>
          `;
          
          grid.appendChild(parkCard);
        }, index * 200);
      });
      
      setTimeout(() => {
        btn.classList.remove('active');
        animationInProgress = false;
        currentlyVisible = true;
        document.getElementById('showParksBtn').classList.add('active');
        document.getElementById('showParksBtn').innerHTML = '<span>ğŸŸ¢</span> Hide Parks';
      }, nationalParks.length * 200 + 500);
    }

    function showAllInfo() {
      const btn = document.getElementById('showInfoBtn');
      const cards = document.querySelectorAll('.park-card');
      
      if (btn.classList.contains('active')) {
        // Hide extra info
        cards.forEach(card => {
          const extraInfo = card.querySelector('.extra-info');
          if (extraInfo) extraInfo.remove();
        });
        btn.classList.remove('active');
        btn.innerHTML = '<span>ğŸ“‹</span> Show All Info';
      } else {
        // Show extra info
        cards.forEach((card, index) => {
          const park = nationalParks[index];
          if (park) {
            const extraInfo = document.createElement('div');
            extraInfo.className = 'extra-info';
            extraInfo.innerHTML = `<div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #ddd; font-size: 12px; color: #666;">Established: ${park.established}</div>`;
            card.appendChild(extraInfo);
          }
        });
        btn.classList.add('active');
        btn.innerHTML = '<span>ğŸ“‹</span> Hide Info';
      }
    }

    function resetView() {
      const grid = document.getElementById('parksGrid');
      grid.innerHTML = '';
      currentlyVisible = false;
      animationInProgress = false;
      
      // Reset all buttons
      document.getElementById('showParksBtn').classList.remove('active');
      document.getElementById('showParksBtn').innerHTML = '<span>ğŸ”´</span> Show Parks (11)';
      document.getElementById('animateBtn').classList.remove('active');
      document.getElementById('showInfoBtn').classList.remove('active');
      document.getElementById('showInfoBtn').innerHTML = '<span>ğŸ“‹</span> Show All Info';
      document.getElementById('resetBtn').classList.add('active');
      
      setTimeout(() => {
        document.getElementById('resetBtn').classList.remove('active');
      }, 500);
    }

    // Initialize with parks shown
    window.addEventListener('load', () => {
      setTimeout(() => {
        showParks(11);
      }, 500);
    });
  </script>
</body>
</html>
